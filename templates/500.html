{% extends "base.html" %}

{% block title %}Server Error - AI Contract Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-5 text-center">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="bg-danger bg-gradient rounded-circle p-4 d-inline-flex mb-4">
                    <i class="fas fa-bug fa-3x text-white"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger mb-3">500</h1>
                <h2 class="fw-bold mb-3">Server Error</h2>
                <p class="text-muted mb-4 lead">
                    Something went wrong on our end. Please try again later.
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 py-3">
                    <i class="fas fa-home me-2"></i>Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
