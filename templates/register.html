{% extends "base.html" %}

{% block title %}Register - AI Contract Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-success bg-gradient rounded-circle p-3 d-inline-flex mb-3">
                        <i class="fas fa-user-plus fa-2x text-white"></i>
                    </div>
                    <h2 class="card-title fw-bold mb-2">Create Account</h2>
                    <p class="text-muted">Join AI Contract Analyzer today</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password" name="password" placeholder="Create a secure password" required>
                        </div>
                        <div class="form-text text-muted small">
                            <i class="fas fa-info-circle me-1"></i>Password should be at least 6 characters long
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 mb-3 py-3 fw-semibold">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0 text-muted">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-semibold">Sign in here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
