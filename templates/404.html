{% extends "base.html" %}

{% block title %}Page Not Found - AI Contract Analyzer{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-5 text-center">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="bg-warning bg-gradient rounded-circle p-4 d-inline-flex mb-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-white"></i>
                </div>
                <h1 class="display-1 fw-bold text-primary mb-3">404</h1>
                <h2 class="fw-bold mb-3">Page Not Found</h2>
                <p class="text-muted mb-4 lead">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <a href="{{ url_for('root') }}" class="btn btn-primary btn-lg px-4 py-3">
                    <i class="fas fa-home me-2"></i>Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
